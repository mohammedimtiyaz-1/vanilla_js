<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>JavaScript30 - Day 10</title>
</head>

<body>
    <section><div id="title"><h1>Check Box functions</h1><ul><li>Shift-Hold-Check</li></ul></div></section>

    <div class="inbox">
        <div class="item">
            <input type="checkbox" id="selectAll">
            <label>Select All</label>
        </div>
        <div class="item">
            <input type="checkbox" id="deselectAll">
            <label>Deselect All</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>This is an inbox layout</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>Check one item</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>Hold down the Shift key</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>Now check a lower item from the list</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>Everything in between should also now be selected</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>Using only vanilla JavaScript</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>It works in reverse too! (bottom to top)</label>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
