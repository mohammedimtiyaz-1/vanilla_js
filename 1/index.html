<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" type="text/css" rel="stylesheet"/>
        <title>1- JS DrumKIt</title>
    </head>
    <body>
        <h1>Hit the Letters to Play Music</h1>
        <div id="keys"> 
            <div class="key" data-key="65"><kbd>a</kbd><span class="sound">clap</span></div>
            <div class="key" data-key="83"><kbd>s</kbd><span class="sound">cowbell</span></div>
            <div class="key" data-key="68"><kbd>d</kbd><span class="sound">crash</span></div>
            <div class="key" data-key="70"><kbd>f</kbd><span class="sound">hihat</span></div>
            <div class="key" data-key="71"><kbd>g</kbd><span class="sound">kick</span></div>
          
            <div class="key" data-key="74"><kbd>j</kbd><span class="sound">perc</span></div>
            <div class="key" data-key="75"><kbd>k</kbd><span class="sound">snare</span></div>
            <div class="key" data-key="76"><kbd>l</kbd><span class="sound">tom</span></div>
            <div class="key" data-key="186"><kbd>;</kbd><span class="sound">openhat</span></div>
            <audio src="sounds/clap.wav" data-key="65"></audio>
        <audio src="sounds/cowbell.wav" data-key="83"></audio>
        <audio src="sounds/crash.wav" data-key="68"></audio>
        <audio src="sounds/hihat.wav" data-key="70"></audio>
        <audio src="sounds/kick.wav" data-key="71"></audio>
        <audio src="sounds/openhat.wav" data-key="186"></audio>
        <audio src="sounds/perc.wav" data-key="74"></audio>
        <audio src="sounds/snare.wav" data-key="75"></audio>
        <audio src="sounds/tom.wav" data-key="76"></audio>
            <script src="script.js" ></script>
        </div>
    </body>
</html>
