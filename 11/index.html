<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>JavaScript30 - Day 11</title>
</head>

<body>

    <div class="player">
        <h1>Custom Video Player</h1>
        <video src="forest.mp4" class="player-video viewer"></video>

        <div class="player-controls">
            <div class="progress">
                <div class="progress-filled"></div>
            </div>
            <button class="player-button toggle" title="Toggle Play (K)">►</button>
            <span class="none"></span>
            <button class="player-button backwards" title="Backwards (J)" data-skip="-10">« 10s</button>
            <button class="player-button forwards" title="Forwards (L)" data-skip="10">10s »</button>
            <span class="none"></span>
            <input type="range" name="playbackRate" title="Speed" class="player-slider speed" min="0.5" max="2" step="0.25" value="1">
            <label for="playbackRate" id="speed">speed<br><span id="speedSpan">1</span>x</label>
            <span class="none"></span>
            <label for="volume" id="volume">vol<br><span id="volumeSpan">50%</span></label>
            <input type="range" name="volume" title="Volume" class="player-slider volume" min="0" max="1" step="0.05" value="0.5">
            <span class="none"></span>
            <button class="player-button fullscreen" title="Fullscreen (F)">&#9974;</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
